<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笔记列表</title>
</head>
<body>
<p>
    {{user.username}}的笔记
    <a href="/note/add">添加新笔记</a>
    <a href="/user/logout">用户退出</a>
</p>
<table border="1" cellpadding="20" align="center">
    <tr >
        <th>ID</th>
        <th>标题</th>
        <th>创建事件</th>
        <th>修改时间</th>
        <th>操作</th>
    </tr>

{% for note in notes %}
    <tr>
        <td>{{ note.id }} </td>
        <td>{{ note.title }} </td>
        <td>{{ note.created_time }} </td>
        <td>{{ note.updated_time }} </td>
        <td>
            <a href="/note/mod/{{note.id}}">修改</a>
            <a href="/note/del/{{note.id}}">删除</a>
        </td>
    </tr>
{% endfor %}

</table>

</body>
</html>
