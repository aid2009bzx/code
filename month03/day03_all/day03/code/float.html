<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浮动</title>

  <style>
    /* 17:07~17:22 */
    .d1 {
      background-color: red;
      float: left;
      /* margin-right: 20px; */
    }

    .d2 {
      width: 300px;
      background-color: blue;
      float: right;
    }

    .d3 {
      background-color: green;
      float: left;
    }
    /* 父元素 */
    h1{
      /* height: 200px; */
      /* background-color: yellowgreen; */
      border: 5px solid orchid;
      overflow: hidden;
    }
    /* 子元素 */
    div {
      width: 200px;
      height: 200px;
      float: right;
    }
    .clear{
      display: block;
      clear: both;
    }
    .lf{
      float: left;
    }
    .rt{
      float: right;
    }
  </style>
</head>

<body>
  <h1>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <!-- <span class="clear"></span> -->
  </h1>
</body>

</html>
