<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本相关属性</title>
  <style>
    a {
      color: #222;
      text-decoration: none;
    }

    #text {
      font-size: 32px;
      /* 字体粗细  normal 正常    bold 加粗 */
      font-weight: bold;
      /* 字体样式  normal 正常  italic 倾斜*/
      font-style: italic;
      font-family: monospace;

      /* font:italic bold 32px monospace; */
      font: 32px monospace;
      /* font: 32px/400px monospace; */

      /* 11:10~11:25 */
      color: blue;
      /* 装饰线 */
      /* text-decoration: underline; */
      cursor: pointer;
      /* 对齐方式  水平居中 */
      text-align: center;
      /* 行高  行高=高度 垂直居中 */
      line-height: 400px;
      width: 400px;
      height: 400px;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <a href="#">直播课</a>
  <div id="text">
    hello world
  </div>
</body>

</html>
