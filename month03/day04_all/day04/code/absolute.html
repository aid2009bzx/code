<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绝对定位 absolute</title>
  <style>
    #parent{
      width: 300px;
      height: 250px;
      background-color: aqua;
      margin: 0 auto;
      /* 为子元素做参照物 */
      position: relative;
    }
    /* 11:03~11:18 */
    #parent>div{
      /* position: relative;
      left: 200px;
      top: 150px; */
      /* 绝对定位 */
      /* 参照物 距离最近的 已定位的 祖先元素 */
      /* 如果没有参照物 默认参照窗口定位 */
      /* 在父元素中调整子元素位置时 */
      position: absolute;
      width: 100px;
      height:100px;
      background-color: brown;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div></div>
  </div>
</body>
</html>
