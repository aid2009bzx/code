<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>堆叠次序 z-index</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: red;
      /* margin-top: 100px; */
      position: relative;
      z-index: 999;
    }
    p{
      width: 300px;
      height: 200px;
      background-color: blue;
      margin-top:-100px;
      position: relative;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div></div>
  <p></p>
</body>
</html>
