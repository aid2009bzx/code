<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格</title>
</head>

<body>
  <table border="1px" cellspacing="0">
    <!-- tr*4>td*3 + tab -->
    <tr>
      <!-- colspan跨列合并 横向  -->
      <!-- 删除当前行内多余的单元格 -->
      <td colspan="3">1 <br> 1</td>
      <!-- <td>121212</td> -->
      <!-- <td>13</td> -->
    </tr>
    <tr>
      <!-- rowspan跨行合并 纵向 -->
      <!-- 删除后面行的对应列的单元格 -->
      <td rowspan="3">21</td>
      <td>22</td>
      <td>23</td>
    </tr>
    <tr>
      <!-- <td>31</td> -->
      <td>32</td>
      <td>33</td>
    </tr>
    <tr>
      <!-- <td>41</td> -->
      <td>42</td>
      <td>43</td>
    </tr>
  </table>

  <table border="1px" cellspacing="0">
    <tr>
      <th colspan="3">信息表</th>
    </tr>
    <tr>
      <td>姓名</td>
      <td>年龄</td>
      <td>成绩</td>
    </tr>
  </table>
</body>

</html>
