<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符串</title>
</head>
<body>
  <script>
    var str = 'abcde';
    // var str2 = new String('abcde');
    console.log(str);
    // console.log(str2);
    console.log(str[0]);
    // str[0] = 'A';
    console.log(str);

    // 遍历数组/字符串
    for(var i=0;i<str.length;i++){
      console.log(str[i]);
    }

    for(var i in str){
      console.log(i,str[i]);//i索引值
    }
  </script>
</body>
</html>
