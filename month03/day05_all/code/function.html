    function sayHello(uname){

    var a = 10;
    var b = 20;
    function myAdd(a,b=10){
      // console.log(a+b);
      var res = a+b;
      return res;
    }
    var res = myAdd(a,b)
    console.log('a和b相加的结果为：'+res)
